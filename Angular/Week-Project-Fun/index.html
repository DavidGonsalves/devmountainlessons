<!DOCTYPE html>
<html lang="en" ng-app="fun">
<head>
    <title>Discover Vermont</title>

    <!-- META INFO -->
    <meta charset="UTF-8">
    <meta name="description" content="DevMtn Travels app using ui-routes ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--RESET FILE -->
    <link rel="stylesheet" href="styles/base/reset.css">

    <!--FONT FILE -->
    <link rel="stylesheet" href="styles/fonts/fonts.css">

    <!-- View Styles -->
    <link rel="stylesheet" href="styles/views/main.css">

</head>

<body>
<main role="main">
        <header class="home-page-top-container">
            <nav>
                <ul class="navBar">
                    <!--Navigation section, this is where you will put your ui-sref's so you can naviagte to different views -->
                    <li id='navU'><a ui-sref="locations">Locations</a></li>
                    <li id='navU'><a ui-sref="packages">Restaurants</a></li>
                    <li id="navBarV"><a ui-sref="home">VERMONT</a></li>
                    <li id='navU'><a ui-sref="about">About</a></li>
                    <li id='navU'><a ui-sref="contact">Contact</a></li>
                </ul>
            </nav>
        </header>

<!-- Here we are placing the ui-view tag this is where our views will be injected when we change routes. -->

    <ui-view></ui-view>


</main>

<!-- Including angular and ui-router then our javascript files. ORDER MATTERS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

<!--Our Custom Script Files-->
<script src="./js/app.js"></script>
<script src="./js/mainCtrl.js"></script>
<script src="./js/Service1.js"></script>


</body>
</html>
